<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calculator contents">
        <h5>Simple Calculator</h5>
        <div class="screen"><input type="text" name="display" id="display" disabled></div>
        <div><input type="button" name="seven" value="7" class="btn"></div>
        <div><input type="button" name="eight" value="8" class="btn"></div>
        <div><input type="button" name="nine" value="9" class="btn"></div>
        <div><input type="button" name="divide" value="/" class="btn"></div>
        <div><input type="button" name="four" value="4" class="btn"></div>
        <div><input type="button" name="five" value="5" class="btn"></div>
        <div><input type="button" name="six" value="6" class="btn"></div>
        <div><input type="button" name="multiply" value="x" class="btn"></div>
        <div><input type="button" name="one" value="1" class="btn"></div>
        <div><input type="button" name="two" value="2" class="btn"></div>
        <div><input type="button" name="three" value="3" class="btn"></div>
        <div><input type="button" name="minus" value="-" class="btn"></div>
        <div><input type="button" name="clear" value="C" class="btn"></div>
        <div><input type="button" name="zero" value="0" class="btn"></div>
        <div><input type="button" name="equal" value="=" class="btn"></div>
        <div><input type="button" name="plus" value="+" class="btn"></div>



    <script type="text/javascript" src="script/script.js"></script>
    </div>
</body>
</html>
