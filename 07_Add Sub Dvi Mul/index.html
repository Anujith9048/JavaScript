<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add Two numbers</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="script/script.js"></script>
</head>
<body>
    <div class="contents">
	
	<input type="number" id="num1" placeholder="Enter First Number"> <br>
	<input type="number" id="num2" placeholder="Enter Second Number"> <br>
	<button type="submit" id="button" onclick="addnums()">Add +</button>
	<button type="submit" id="button" onclick="subnums()">Substract -</button><br>
	<button type="submit" id="button" onclick="mulnums()">Multiply X</button> 
	<button type="submit" id="button" onclick="divnums()">Divide /</button>
	<p id="result"></p>
    </div>

</body>
